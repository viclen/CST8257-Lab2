    <script>
        var valid = false;

        $('#phone-number').on('keyup', () => {
            validate('#phone-number');
        });
        $('#phone-number').on('focus', () => {
            validate('#phone-number');
        });

        function validate(input) {
            p = $(input).val();
            var phoneRe = /^\d{3}(-)\d{3}(-)\d{4}$/;
            if (phoneRe.test(p)) {
                $(input).css('border-color', '');
                $(input).css('box-shadow', '');
                valid = true;
            } else {
                $(input).css('border-color', 'red');
                $(input).css('box-shadow', '0 0 0 0.2rem rgba(255,0,0,.25)');
                valid = false;
            }
        }

        $('.clear-btn').on('click', (event) => {
            event.preventDefault();
            $('form').trigger('reset');
        });
